{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Delete Contact Us Message</h2>
    <div class="alert alert-warning">
        <p>Are you sure you want to delete the message from {{ message.name }}?</p>
        <p><strong>{{ message.message }}</strong></p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'contact_us_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
