{% extends "base.html" %}  <!-- Extend your base template -->

{% block content %}
<style>
    .container {
      max-width: 800px; /* Set a maximum width for the container */
      margin: 0 auto; /* Center the container */
      padding: 20px; /* Add padding */
    }
  
    h1 {
      color: #333; /* Header color */
      margin-bottom: 20px; /* Space below the header */
    }
  
    .user-table {
      width: 100%; /* Full width */
      border-collapse: collapse; /* Remove gaps between cells */
      margin-top: 20px; /* Space above the table */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow */
    }
  
    .user-table th, .user-table td {
      padding: 12px; /* Padding in cells */
      text-align: left; /* Align text to the left */
      border-bottom: 1px solid #ddd; /* Bottom border */
    }
  
    .user-table th {
      background-color: #f0f0f0; /* Header background color */
      color: #333; /* Header text color */
    }
  
    .user-table tr:hover {
      background-color: #f5f5f5; /* Highlight row on hover */
    }
  
    .no-users {
      text-align: center; /* Center the text for no users */
      font-style: italic; /* Italic style for emphasis */
      color: #777; /* Lighter color for empty message */
    }
  </style>
  
  <div class="container">
    <h1 class="text-center">User List</h1>
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="5" class="no-users">No users found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
