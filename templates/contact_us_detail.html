{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Contact Us Message Details</h2>

    <!-- Contact Us Message Details -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ message.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ message.email }}</h6>
            <p class="card-text">{{ message.message }}</p>
            <p class="text-muted">Received At: {{ message.created_at|date:"F j, Y, g:i a" }}</p>
            <a href="{% url 'contact_us_list' %}" class="btn btn-secondary">Back to List</a>
            <a href="{% url 'contact_us_delete' message.id %}" class="btn btn-danger ml-2">
                <i class="fas fa-trash-alt"></i> Delete
            </a>
        </div>
    </div>
</div>
{% endblock %}
