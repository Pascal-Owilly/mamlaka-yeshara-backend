{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{% if main_article %}Edit Article{% else %}Add New Main News{% endif %}</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'main_article_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
