{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Confirm Deletion</h2>
        <p>Are you sure you want to delete the testimonial from "{{ testimonial.author }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Deletion</button>
            <a href="{% url 'testimonial_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
