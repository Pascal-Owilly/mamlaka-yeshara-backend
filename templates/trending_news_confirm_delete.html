{% extends 'base.html' %}

{% block content %}
<h1>Delete Trending News</h1>
<p>Are you sure you want to delete "{{ trending_news.title }}"?</p>
<div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'trending_news_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
