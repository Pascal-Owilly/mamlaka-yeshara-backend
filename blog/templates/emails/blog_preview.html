<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Preview Blog Post</title>
</head>
<body>
    <h1>{{ blog_post.title }}</h1>
    <p>{{ blog_post.excerpt }}</p>
    {% if blog_post.image %}
        <img src="{{ blog_post.image.url }}" alt="{{ blog_post.title }}">
    {% endif %}
    {% if blog_post.video %}
        <video controls>
            <source src="{{ blog_post.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% endif %}
    <p>{{ blog_post.content }}</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" name="publish">Publish Post</button>
        <a href="{% url 'create_blog_post' %}">Edit Post</a>
    </form>
</body>
</html>
